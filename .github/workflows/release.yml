name: Release
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set git config
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Bot"

      - name: Install Node, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Run Lerna
        run: |
          yarn cross-env GH_TOKEN=${{ secrets.GH_PERSONAL_TOKEN }} yarn release -y
